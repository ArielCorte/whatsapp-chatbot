apiVersion: 2019-12-01
location: brazilsouth
name: chatsappGroup
properties:
  containers:
  - name: flowise
    properties:
      image: flowiseai/flowise
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 3000
  - name: whatsapp-chatbot
    properties:
      image: whatsapp-chatbot-whatsapp-chatbot
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 6543

  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 3000
    - protocol: tcp
      port: 6543
tags: {version: firstupload}
type: Microsoft.ContainerInstance/containerGroups
